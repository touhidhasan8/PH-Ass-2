<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Responsive Design</title>
  </head>

  <body class="bg-[#1A0B2E] text-white">
    <!-- Navbar -->
    <nav class="flex justify-between items-center px-5 md:px-[200px] py-6">
      <h1 class="font-bold text-2xl md:text-3xl">
        Tech
        <span
          class="bg-gradient-to-r from-[#F7E93F] via-[#FB09B4] to-[#9100F8] bg-clip-text text-transparent"
        >
          Wave
        </span>
      </h1>

      <ul class="hidden md:flex gap-8 text-[16px]">
        <li>About</li>
        <li>Episodes</li>
        <li>Host</li>
      </ul>

      <button
        class="hidden md:flex px-5 py-2 rounded-full bg-gradient-to-r from-[#F7E93F] via-[#FB09B4] to-[#9100F8] font-semibold"
      >
        Subscribe
      </button>

      <h1 class="md:hidden"><i class="fa-solid fa-bars text-2xl"></i></h1>
    </nav>
  </body>
</html>
